name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-type-check:
    name: 린트 및 타입 체크
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4.2.2

      - name: pnpm 설치
        uses: pnpm/action-setup@v4.0.0

      - name: Node.js 설정
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Python 설정
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.12'

      - name: uv 설치
        uses: astral-sh/setup-uv@v4.1.0
        with:
          enable-cache: true
          cache-dependency-glob: "apps/api/uv.lock"

      - name: 의존성 설치 (Frontend)
        run: pnpm install --frozen-lockfile

      - name: 의존성 설치 (Backend)
        working-directory: ./apps/api
        run: uv sync --extra dev

      - name: ESLint (Frontend)
        run: pnpm --filter web lint

      - name: TypeScript 타입 체크 (Frontend)
        run: pnpm --filter web type-check
        continue-on-error: true

      - name: Ruff 린트 (Backend)
        working-directory: ./apps/api
        run: uv run ruff check .

      - name: Ruff 포맷 체크 (Backend)
        working-directory: ./apps/api
        run: uv run ruff format --check .

      - name: mypy 타입 체크 (Backend)
        working-directory: ./apps/api
        run: uv run mypy src
        continue-on-error: true

  test-web:
    name: 테스트 (Frontend)
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4.2.2

      - name: pnpm 설치
        uses: pnpm/action-setup@v4.0.0

      - name: Node.js 설정
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 의존성 설치
        run: pnpm install --frozen-lockfile

      - name: Vitest 단위 테스트
        run: pnpm --filter web test:unit -- --coverage
        continue-on-error: true

      - name: Playwright 브라우저 설치
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Playwright E2E 테스트
        run: pnpm --filter web test:e2e
        continue-on-error: true

      - name: Playwright 리포트 업로드
        if: always()
        uses: actions/upload-artifact@v4.4.3
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

      - name: 테스트 커버리지 업로드
        if: always()
        uses: actions/upload-artifact@v4.4.3
        with:
          name: coverage-web
          path: apps/web/coverage/
          retention-days: 7

  test-api:
    name: 테스트 (Backend)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: meal_planning_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4.2.2

      - name: Python 설정
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.12'

      - name: uv 설치
        uses: astral-sh/setup-uv@v4.1.0
        with:
          enable-cache: true
          cache-dependency-glob: "apps/api/uv.lock"

      - name: 의존성 설치
        working-directory: ./apps/api
        run: uv sync --extra dev

      - name: pytest 실행
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/meal_planning_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key-for-ci
          ENVIRONMENT: testing
        run: uv run pytest --cov=src --cov-report=xml --cov-report=html --cov-report=term -v

      - name: 테스트 커버리지 업로드
        if: always()
        uses: actions/upload-artifact@v4.4.3
        with:
          name: coverage-api
          path: apps/api/htmlcov/
          retention-days: 7

      - name: 커버리지 리포트 업로드 (Codecov)
        if: always()
        uses: codecov/codecov-action@v5.1.2
        with:
          files: ./apps/api/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  build:
    name: 빌드
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test-web, test-api]
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4.2.2

      - name: pnpm 설치
        uses: pnpm/action-setup@v4.0.0

      - name: Node.js 설정
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Python 설정
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.12'

      - name: uv 설치
        uses: astral-sh/setup-uv@v4.1.0
        with:
          enable-cache: true
          cache-dependency-glob: "apps/api/uv.lock"

      - name: 의존성 설치 (Frontend)
        run: pnpm install --frozen-lockfile

      - name: 의존성 설치 (Backend)
        working-directory: ./apps/api
        run: uv sync --extra dev

      - name: Turborepo 원격 캐시 설정
        run: |
          if [ -n "${{ secrets.TURBO_TOKEN }}" ]; then
            echo "TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}" >> $GITHUB_ENV
            echo "TURBO_TEAM=${{ secrets.TURBO_TEAM }}" >> $GITHUB_ENV
          fi

      - name: Next.js 빌드 (Frontend)
        run: pnpm --filter web build
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com

      - name: FastAPI 임포트 확인 (Backend)
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key-for-ci
        run: uv run python -c "from src.main import app; print('✓ FastAPI app import successful')"

      - name: 빌드 아티팩트 업로드
        if: success()
        uses: actions/upload-artifact@v4.4.3
        with:
          name: build-artifacts
          path: |
            apps/web/.next/
            apps/api/src/
          retention-days: 3

  status-check:
    name: CI 상태 확인
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test-web, test-api, build]
    if: always()
    steps:
      - name: 모든 작업 성공 확인
        run: |
          if [ "${{ needs.lint-and-type-check.result }}" != "success" ] || \
             [ "${{ needs.test-web.result }}" != "success" ] || \
             [ "${{ needs.test-api.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ One or more jobs failed"
            exit 1
          else
            echo "✅ All CI jobs passed successfully"
          fi
