name: ë³´ì•ˆ ë¦´ë¦¬ìŠ¤ ì›Œí¬í”Œë¡œìš° (Secure Release Workflow)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ë³´ì•ˆ ê²Œì´íŠ¸ - ëª¨ë“  ë³´ì•ˆ ê²€ì‚¬ í†µê³¼ í•„ìˆ˜
  security-gate:
    name: ë³´ì•ˆ ê²Œì´íŠ¸ (Security Gate)
    runs-on: ubuntu-latest
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks - ì‹œí¬ë¦¿ ìŠ¤ìº”
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Semgrep - SAST ìŠ¤ìº”
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/dockerfile
          generateSarif: true
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Semgrep SARIF ì—…ë¡œë“œ
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

      - name: Python ì„¤ì •
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Bandit - Python ë³´ì•ˆ ìŠ¤ìº”
        run: |
          pip install bandit[toml]
          bandit -r apps/api/src -f json -o bandit-report.json || true
          bandit -r apps/api/src

      - name: Trivy - ì˜ì¡´ì„± ìŠ¤ìº”
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Trivy SARIF ì—…ë¡œë“œ
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

  # ë¹Œë“œ ë° í‘¸ì‹œ - ë©€í‹° í”Œë«í¼ ì´ë¯¸ì§€
  build-and-push:
    name: ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ (Build & Push Image)
    runs-on: ubuntu-latest
    needs: security-gate
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: QEMU ì„¤ì •
        uses: docker/setup-qemu-action@v3

      - name: Docker Buildx ì„¤ì •
        uses: docker/setup-buildx-action@v3

      - name: GHCR ë¡œê·¸ì¸ (OIDC)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker ë©”íƒ€ë°ì´í„° ì¶”ì¶œ
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-

      - name: ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Cosign ì„¤ì¹˜
        uses: sigstore/cosign-installer@v3

      - name: ì´ë¯¸ì§€ ì„œëª… (Cosign)
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          echo "ì´ë¯¸ì§€ ë‹¤ì´ì œìŠ¤íŠ¸: ${DIGEST}"
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}

      - name: SBOM ìƒì„± (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: 'cyclonedx'
          output: 'sbom.json'

      - name: SBOM ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 90

  # GitHub ë¦´ë¦¬ìŠ¤ ìƒì„±
  create-release:
    name: GitHub ë¦´ë¦¬ìŠ¤ ìƒì„± (Create GitHub Release)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SBOM ë‹¤ìš´ë¡œë“œ
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: ./artifacts

      - name: ë¦´ë¦¬ìŠ¤ ë…¸íŠ¸ ìƒì„±
        id: release-notes
        run: |
          # ì´ì „ íƒœê·¸ ì°¾ê¸°
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # ë¦´ë¦¬ìŠ¤ ë…¸íŠ¸ ìƒì„±
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "ì²« ë¦´ë¦¬ìŠ¤ì…ë‹ˆë‹¤." > release-notes.md
          else
            echo "## ë³€ê²½ ì‚¬í•­ (Changes)" > release-notes.md
            echo "" >> release-notes.md
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" >> release-notes.md
          fi

          # ì´ë¯¸ì§€ ì •ë³´ ì¶”ê°€
          echo "" >> release-notes.md
          echo "" >> release-notes.md
          echo "## ì»¨í…Œì´ë„ˆ ì´ë¯¸ì§€ (Container Image)" >> release-notes.md
          echo "" >> release-notes.md
          echo '```' >> release-notes.md
          echo "docker pull ${{ needs.build-and-push.outputs.image-tag }}" >> release-notes.md
          echo '```' >> release-notes.md
          echo "" >> release-notes.md
          echo "**ì´ë¯¸ì§€ ë‹¤ì´ì œìŠ¤íŠ¸:** \`${{ needs.build-and-push.outputs.image-digest }}\`" >> release-notes.md
          echo "" >> release-notes.md
          echo "**í”Œë«í¼:** linux/amd64, linux/arm64" >> release-notes.md
          echo "" >> release-notes.md
          echo "**ì„œëª… ê²€ì¦:**" >> release-notes.md
          echo '```bash' >> release-notes.md
          echo "cosign verify \\" >> release-notes.md
          echo "  --certificate-identity-regexp='https://github.com/${{ github.repository }}' \\" >> release-notes.md
          echo "  --certificate-oidc-issuer='https://token.actions.githubusercontent.com' \\" >> release-notes.md
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image-digest }}" >> release-notes.md
          echo '```' >> release-notes.md

          cat release-notes.md

      - name: GitHub ë¦´ë¦¬ìŠ¤ ìƒì„±
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body_path: release-notes.md
          draft: false
          prerelease: false
          files: |
            ./artifacts/sbom.json
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ë¦´ë¦¬ìŠ¤ ì™„ë£Œ ì•Œë¦¼
        run: |
          echo "âœ… ë¦´ë¦¬ìŠ¤ ì™„ë£Œ: ${{ github.ref_name }}"
          echo "ğŸ“¦ ì´ë¯¸ì§€: ${{ needs.build-and-push.outputs.image-tag }}"
          echo "ğŸ” ì„œëª…ë¨: cosign"
          echo "ğŸ“‹ SBOM: ì²¨ë¶€ë¨"
