# Gitleaks configuration
# https://github.com/gitleaks/gitleaks

title = "Meal Planning App Gitleaks Config"

[extend]
# Use the default gitleaks config as base
useDefault = true

# Additional paths to ignore
[allowlist]
paths = [
    '''node_modules''',
    '''\.pnpm-store''',
    '''__pycache__''',
    '''\.next''',
    '''\.venv''',
    '''venv''',
    '''\.git''',
    '''pnpm-lock\.yaml''',
    '''package-lock\.json''',
]

# Custom rules for this project
[[rules]]
id = "meal-planning-api-key"
description = "Meal Planning API Key"
regex = '''MEAL_PLANNING_API_KEY\s*=\s*['"]([^'"]+)['"]'''
secretGroup = 1
entropy = 3.5

[[rules]]
id = "openai-api-key"
description = "OpenAI API Key"
regex = '''sk-[a-zA-Z0-9]{20,}'''
entropy = 4.0

[[rules]]
id = "jwt-secret"
description = "JWT Secret Key"
regex = '''(JWT_SECRET|SECRET_KEY)\s*=\s*['"]([^'"]{32,})['"]'''
secretGroup = 2
entropy = 3.5

[[rules]]
id = "foodsafety-api-key"
description = "Food Safety Korea API Key"
regex = '''FOODSAFETYKOREA_API_KEY\s*=\s*['"]([^'"]+)['"]'''
secretGroup = 1
entropy = 3.0
