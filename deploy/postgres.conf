# PostgreSQL 튜닝 - 1GB RAM 서버용
listen_addresses = '*'
port = 5432

# Memory (1GB RAM, DB에 ~200MB 할당)
shared_buffers = 128MB
effective_cache_size = 256MB
work_mem = 4MB
maintenance_work_mem = 64MB

# Connections
max_connections = 30

# WAL
wal_buffers = 4MB
min_wal_size = 32MB
max_wal_size = 256MB

# Query Planning
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging
log_min_duration_statement = 1000
log_checkpoints = on

# Checkpoints
checkpoint_completion_target = 0.9
